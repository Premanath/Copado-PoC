<div class="via-slds">
    <div class="slds-card slds-m-bottom--small">
        <div class="via-slds-card__header slds-card__header slds-grid slds-grid--vertical-align-center">
            <div class="slds-media slds-media--center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-case" title="description of icon when needed">
                    <slds-svg-icon
                        sprite="'standard'"
                        icon="'case'"
                        size="'medium'"
                       no-hint="true"
                   ></slds-svg-icon> 
                </span>
                </div>
        
            </div>
        </div>
    
        <div class="slds-card__body cards-container">
            <table class="slds-table slds-table--bordered slds-no-row-hover slds-table--cell-buffer slds-max-medium-table--stacked-horizontal">
              <thead>
                <tr class="slds-text-heading--label">
                  <th ng-repeat="field in cards[0].states[0].fields" scope="col"><div class="slds-truncate">{{field.label}}</div></th>
                  <th class="slds-cell-shrink"></th>                </tr>
              </thead>
              <tbody vloc-card ng-repeat="card in cards |orderBy:order|filter: attrs.searchToken" ctrl="{{ctrl}}" ng-model="card" data="card" records="records" index="{{$index}}" session-id="{{sessionId}}" use-existing-element-type>
              </tbody>
            </table>
        </div>
    </div>        
</div>
